<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="box">
        <form action="loginProses.php" method="post" id="login">
            <h1>Login</h1>
            <div class="input-data">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <span id="username-kosong" style="color: lightgray;"></span>

            <div class="input-data">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <span id="password-kosong" style="color: lightgray;"></span>

            <div class="remember">
                <label for="remember"><input type="checkbox">Remember Me</label>
                <!-- <a href="#">Forgot Password?</a> -->
            </div>

            <button type="submit" class="btn">Login</button>

            <!-- <div class="register">
                <p>Don't Have Account? <a href="#">Register</a></p>
            </div> -->
        </form>
    </div>
    <script>
        $(document).ready(function() {
            var cek = getCookie("user");
            if (cek) {
                window.location.href = "halamanUser.html";
            }

            $("button").click(function() {
                var username = $("#username").val();
                var password = $("#password").val();
                var valid = true;

                if (username === "") {
                    $("#username-kosong").text("Username harus diisi!");
                    valid = false;
                } else {
                    $("#username-kosong").text("");
                }

                if (password === "") {
                    $("#password-kosong").text("Password masih kosong");
                    valid = false;
                } else {
                    $("#password-kosong").text("");
                }

                if (valid == false) {
                    event.preventDefault();
                } else {
                    var rememberMe = $("input[type=checkbox]").prop('checked');
                    if (rememberMe) {
                        setCookie("user", username, 30);
                    }
                }
            });
        });
    </script>
</body>
</html>
